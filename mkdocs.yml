site_name: Luthier's ToolBox
site_description: Comprehensive tools for luthiers and guitar builders
site_author: HanzoRazer
site_url: https://hanzorazer.github.io/luthiers-toolbox/

repo_name: HanzoRazer/luthiers-toolbox
repo_url: https://github.com/HanzoRazer/luthiers-toolbox

theme:
  name: material
  palette:
    - scheme: slate
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Features:
    - Overview: features/overview.md
    - Scale Length Designer: features/scale-length.md
    - Unit Converter: features/unit-converter.md
    - Woodwork Calculator: features/woodwork-calculator.md
    - DXF Import: features/dxf-import.md
    - Toolpath Generation: features/toolpaths.md
    - Rosette Designer: features/rosette-designer.md
    - Fret Calculator: features/fret-calculator.md
  - CAM & CNC:
    - Overview: cam/overview.md
    - Machine Profiles: cam/machine-profiles.md
    - Post Processors: cam/post-processors.md
    - G-code Preview: cam/gcode-preview.md
    - Safety & RMOS: cam/safety-rmos.md
  - API Reference:
    - Overview: api/overview.md
    - Authentication: api/authentication.md
    - Endpoints: api/endpoints.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HanzoRazer/luthiers-toolbox
