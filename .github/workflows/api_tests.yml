name: API Tests
on: [push, pull_request]
jobs:
  api-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install API
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
      - name: Boot API
        run: |
          cd services/api
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          for i in $(seq 1 30); do curl -sSf http://127.0.0.1:8000/health >/dev/null && exit 0 || sleep 1; done
          echo "server not up"; exit 1
      - name: Simulate sample
        run: |
          python - <<'PY'
          import urllib.request, json
          gcode = "G21 G90 G17 F1200\nG0 Z5\nG0 X0 Y0\nG1 Z-1 F300\nG2 X60 Y40 I0 J20\nG0 Z5\n"
          req = urllib.request.Request("http://127.0.0.1:8000/cam/simulate_gcode", data=json.dumps({"gcode":gcode}).encode(), headers={"Content-Type":"application/json"})
          resp = urllib.request.urlopen(req)
          print(resp.read().decode())
          modal = resp.headers.get("X-CAM-Modal")
          print(f"Modal: {modal}")
          PY
      - name: Tooling endpoints
        run: |
          curl -sSf http://127.0.0.1:8000/tooling/posts | jq '.'
