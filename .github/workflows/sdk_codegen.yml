name: SDK Codegen
on:
  workflow_dispatch:
  push:
    paths:
      - 'services/api/**'
jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure git for private repos
        run: |
          git config --global url."https://${{ secrets.SG_SPEC_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install API
        run: pip install -r services/api/requirements.txt
      - name: Boot API
        run: |
          cd services/api
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          for i in $(seq 1 30); do curl -sSf http://127.0.0.1:8000/health >/dev/null && exit 0 || sleep 1; done
      - name: Generate TypeScript SDK
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install -D openapi-typescript
          bash tools/codegen/generate_ts_sdk.sh
      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ts-sdk
          path: packages/shared/index.d.ts
