name: Blueprint Phase 3.2 - DXF Preflight & Contour Reconstruction

on:
  push:
    branches: [main]
    paths:
      - 'services/api/app/routers/blueprint_cam_bridge.py'
      - 'services/api/app/cam/dxf_preflight.py'
      - 'services/api/app/cam/contour_reconstructor.py'
      - 'services/api/app/routers/om_router.py'
      - 'services/api/tests/fixtures/dxf/**'
      - '.github/workflows/blueprint_phase3.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-blueprint-phase3:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      

      - name: Configure git for private repos
        run: |
          git config --global url."https://${{ secrets.SG_SPEC_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r services/api/requirements.txt
          pip install python-multipart requests
      
      - name: Start API server
        run: |
          cd services/api
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health || exit 1

      - name: Run Blueprint Phase 3 Tests
        run: |
          cd services/api
          python3 tests/test_blueprint_phase3_ci.py
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## Phase 3.2 Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### DXF Fixtures Used:" >> $GITHUB_STEP_SUMMARY
          echo "- minimal.dxf" >> $GITHUB_STEP_SUMMARY
          echo "- contours_rectangle.dxf" >> $GITHUB_STEP_SUMMARY
