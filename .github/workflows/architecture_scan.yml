name: Architecture Scan (Non-Blocking)

on:
  pull_request:
    paths:
      # Backend API
      - "services/api/**"
      # Frontend (canonical)
      - "packages/client/**"
      # Shared contracts / schemas
      - "contracts/**"
      # Docker (deployment/runtime shape)
      - "docker/**"
      # Utilities and governance scripts
      - "scripts/**"
      # Workflow changes should always re-run
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  architecture-scan:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run architecture scan
        run: |
          python scripts/architecture/scan_architecture.py \
            --targets services/api/app packages/client/src \
            --out reports/architecture_scan.json

      - name: Upload scan artifact
        uses: actions/upload-artifact@v4
        with:
          name: architecture_scan
          path: reports/architecture_scan.json

  fence-checks:
    name: Fence Checks (Blocking)
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify baseline files exist
        run: |
          test -f services/api/app/ci/fence_baseline.json
          test -f services/api/app/ci/fence_patterns_baseline.json

      - name: Run fence checks (ratchet mode)
        working-directory: services/api
        run: |
          python -m app.ci.check_all_fences \
            --imports-baseline app/ci/fence_baseline.json \
            --patterns-baseline app/ci/fence_patterns_baseline.json
