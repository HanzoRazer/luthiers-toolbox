name: API pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write .env for CI
        run: |
          cat > .env <<'EOF'
          SERVER_PORT=8000
          CORS_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
          CLIENT_PORT=8080
          COMPOSE_PROJECT_NAME=luthiers_tool_box_ci
          PYTHONUNBUFFERED=1
          EOF

      - name: Build & start server only
        run: |
          docker compose up -d --build server
          docker compose ps

      - name: Wait for /docs
        run: |
          for i in {1..30}; do
            if curl -fsS "http://localhost:8000/docs" >/dev/null; then
              echo "Server is up"; exit 0
            fi
            sleep 2
          done
          echo "Server did not become ready in time" >&2
          exit 1

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Create ephemeral tests
        run: |
          mkdir -p tests
          cat > tests/test_math_curve.py <<'PY'
          import math, requests

          BASE = "http://localhost:8000"

          def approx(a, b, tol=1e-2):
            return abs(a-b) <= tol

          def test_radius_from_chord_sagitta():
            r = requests.post(f"{BASE}/math/curve/radius", json={"c":300, "h":12}).json()
            assert approx(r["R"], 938.5, 1.0)
            assert approx(r["theta"], 0.321, 0.01)
            assert 300 <= r["arc_length"] <= 303

          def test_from_radius_angle():
            r = requests.post(f"{BASE}/math/curve/from_radius_angle", json={"R":200, "theta":1.2}).json()
            assert r["c"] > 0 and r["h"] > 0 and r["arc_length"] > 0

          def test_best_fit_circle_noncolinear():
            r = requests.post(f"{BASE}/math/curve/best_fit_circle",
                              json={"p1":[0,0],"p2":[100,0],"p3":[50,50]}).json()
            assert math.isfinite(r["R"]) and math.isfinite(r["cx"]) and math.isfinite(r["cy"])

          PY

      - name: Run tests
        run: pytest -q

      - name: Show server logs on failure
        if: ${{ failure() }}
        run: docker compose logs --no-color server

      - name: Tear down
        if: always()
        run: docker compose down -v
