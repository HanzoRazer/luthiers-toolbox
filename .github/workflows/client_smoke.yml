name: Client CI (lint/build/test)

on:
  pull_request:
    paths:
      - "packages/client/**"
      - ".github/workflows/client_smoke.yml"
  push:
    branches: [ main ]
    paths:
      - "packages/client/**"
      - ".github/workflows/client_smoke.yml"

concurrency:
  group: client-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/client/package-lock.json

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Request-ID guard tests (fast)
        run: npm run test:request-id

      - name: Unit tests (Vitest)
        run: npm test

      - name: Build (includes vue-tsc)
        run: npm run build

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: packages/client/dist

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: packages/client/coverage
