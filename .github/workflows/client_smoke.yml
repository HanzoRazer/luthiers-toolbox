name: Client build smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        working-directory: client
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Lint (if present)
        working-directory: client
        run: |
          if jq -e '.scripts.lint' package.json >/dev/null 2>&1; then
            npm run lint
          else
            echo "⚠ No lint script found in package.json"
          fi

      - name: Type check (if present)
        working-directory: client
        run: |
          if jq -e '.scripts.typecheck' package.json >/dev/null 2>&1; then
            npm run typecheck
          elif jq -e '.scripts["type-check"]' package.json >/dev/null 2>&1; then
            npm run type-check
          else
            echo "⚠ No typecheck/type-check script found in package.json"
          fi

      - name: Run unit tests (Vitest)
        working-directory: client
        run: npm run test --if-present

      - name: Build
        working-directory: client
        run: npm run build

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: client/coverage

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
