name: Workflow API Path Gate

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "scripts/ci/check_workflow_api_paths.py"
      - ".github/workflows/.legacy_paths_ignore.txt"
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "scripts/ci/check_workflow_api_paths.py"
      - ".github/workflows/.legacy_paths_ignore.txt"

jobs:
  workflow_api_path_gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Gate legacy API paths in workflows
        run: |
          python scripts/ci/check_workflow_api_paths.py
