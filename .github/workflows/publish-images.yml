name: Publish Docker Images

# Only run on version tags or manual dispatch (not on every PR)
on:
  push:
    tags:
      - 'v*.*.*'
      - 'toolbox-v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/luthiers-toolbox

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Pre-release Gate: Verify agentic policy + package session bundle
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-policy:
    runs-on: ubuntu-latest
    outputs:
      zip_path: ${{ steps.package.outputs.zip_path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install agentic spine dependencies
        run: |
          cd services/api
          pip install --quiet -r requirements.txt
          pip install --quiet pytest pytest-cov

      - name: Run spine tests (release gate)
        run: |
          cd services/api
          python -m pytest tests/test_golden_m1_replay.py -v --no-header

      - name: Verify policy against repo fixtures
        run: |
          echo "ðŸ” Verifying agentic policy against golden session fixtures"
          python tools/verify_policy.py services/api/tests/fixtures/
          echo "âœ… Policy verification passed"

      - name: Package session fixtures for this release
        id: package
        run: |
          chmod +x tools/package_sessions.sh
          ZIP_PATH=$(tools/package_sessions.sh "${{ github.ref_name }}" "dist" "services/api/tests/fixtures")
          echo "zip_path=dist/agentic-sessions-${{ github.ref_name }}.zip" >> $GITHUB_OUTPUT

      - name: Verify policy against packaged bundle (sanity check)
        run: |
          rm -rf release-assets/sessions
          mkdir -p release-assets/sessions
          unzip -q "dist/agentic-sessions-${{ github.ref_name }}.zip" -d release-assets/sessions
          python tools/verify_policy.py release-assets/sessions/

      - name: Upload session bundle as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentic-sessions
          path: dist/agentic-sessions-${{ github.ref_name }}.zip
          retention-days: 90

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Cross-version Replay: Verify current code handles previous release sessions
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  cross-version-replay:
    runs-on: ubuntu-latest
    needs: verify-policy
    continue-on-error: true  # Don't block first few releases without bundles

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install agentic spine dependencies
        run: |
          cd services/api
          pip install --quiet -r requirements.txt
          pip install --quiet pytest pytest-cov

      - name: Download previous release session bundle
        id: prev_bundle
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find previous release tag matching toolbox-v*
          PREV_TAG=$(gh release list --limit 20 --json tagName \
            --jq '[.[].tagName | select(startswith("toolbox-v"))] | .[1] // empty')

          if [ -z "$PREV_TAG" ]; then
            echo "â„¹ï¸ No previous toolbox-v* release found (this may be the first)"
            echo "has_prev=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ðŸ“¦ Previous release: $PREV_TAG"
          ASSET="agentic-sessions-${PREV_TAG}.zip"

          mkdir -p dist/prev
          gh release download "$PREV_TAG" --pattern "$ASSET" --dir dist/prev || {
            echo "â„¹ï¸ Previous release has no session bundle attached"
            echo "has_prev=false" >> $GITHUB_OUTPUT
            exit 0
          }

          if [ ! -f "dist/prev/$ASSET" ]; then
            echo "â„¹ï¸ Asset download failed: $ASSET"
            echo "has_prev=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… Downloaded: dist/prev/$ASSET"
          echo "has_prev=true" >> $GITHUB_OUTPUT
          echo "prev_zip=dist/prev/$ASSET" >> $GITHUB_OUTPUT
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Verify current code handles previous release sessions
        if: steps.prev_bundle.outputs.has_prev == 'true'
        run: |
          echo "ðŸ”„ Cross-version replay: ${{ steps.prev_bundle.outputs.prev_tag }} â†’ ${{ github.ref_name }}"
          rm -rf release-assets/prev_sessions
          mkdir -p release-assets/prev_sessions
          unzip -q "${{ steps.prev_bundle.outputs.prev_zip }}" -d release-assets/prev_sessions
          python tools/verify_policy.py release-assets/prev_sessions/
          echo "âœ… Cross-version compatibility verified"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Build and Push Docker Images
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-push:
    needs: verify-policy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component:
          - name: api
            dockerfile: docker/api/Dockerfile
            context: .
          - name: client
            dockerfile: docker/client/Dockerfile.production
            context: .
          - name: nginx
            dockerfile: docker/nginx/Dockerfile
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component.name }}
          tags: |
            # Tag with full tag name (toolbox-v0.35.0)
            type=ref,event=tag
            # Tag with version on tag push (v1.0.0 or toolbox-v0.35.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with latest on version tags
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # Tag with commit SHA (sha-7406c20)
            type=sha,prefix=sha-

      - name: Build and push ${{ matrix.component.name }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component.name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Verify Published Images
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-images:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and verify API image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest

      - name: Pull and verify Client image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client:latest

      - name: Pull and verify Nginx image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-nginx:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-nginx:latest

      - name: Test stack with published images
        run: |
          # Create test .env
          cat > .env << EOF
          API_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
          CLIENT_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client:latest
          NGINX_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-nginx:latest
          NGINX_PORT=8080
          EOF

          # Launch stack
          docker compose -f docker-compose.production.yml up -d

          # Wait for health
          sleep 15

          # Test nginx proxy
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/api/health || exit 1

          # Cleanup
          docker compose -f docker-compose.production.yml down -v

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Create GitHub Release with Session Bundle
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [verify-images, cross-version-replay]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download session bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: agentic-sessions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/agentic-sessions-${{ github.ref_name }}.zip
          body: |
            ## Docker Images

            Pull the latest images:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-nginx:${{ github.ref_name }}
            ```

            ## Deploy with Docker Compose

            ```bash
            # Create .env file
            cat > .env << EOF
            API_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ github.ref_name }}
            CLIENT_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client:${{ github.ref_name }}
            NGINX_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-nginx:${{ github.ref_name }}
            NGINX_PORT=80
            EOF

            # Launch production stack
            docker compose -f docker-compose.production.yml up -d
            ```

            Access at: http://localhost (or your server IP)

            ## Agentic Policy Verification

            Session fixtures attached as `agentic-sessions-${{ github.ref_name }}.zip`.

            **Verify policy compatibility:**
            ```bash
            # Download and extract
            gh release download ${{ github.ref_name }} --pattern "agentic-sessions-*.zip" --dir dist
            mkdir -p release-assets/sessions
            unzip dist/agentic-sessions-${{ github.ref_name }}.zip -d release-assets/sessions/

            # Run policy verification
            make verify-policy RELEASE_SESSIONS=release-assets/sessions/
            ```

            **Cross-version testing:**
            ```bash
            # Test that current code handles this release's sessions
            make verify-policy RELEASE_SESSIONS=release-assets/sessions/
            ```
