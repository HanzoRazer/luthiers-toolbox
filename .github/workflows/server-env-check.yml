name: Server env check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-env-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write .env for CI
        run: |
          cat > .env <<'EOF'
          SERVER_PORT=8000
          CORS_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
          CLIENT_PORT=8080
          COMPOSE_PROJECT_NAME=luthiers_tool_box_ci
          PYTHONUNBUFFERED=1
          EOF
          echo "Wrote .env:"
          cat .env

      - name: Start server (Docker Compose)
        run: |
          docker compose up -d --build api
          docker compose ps

      - name: Wait for /docs to be ready (up to ~60s)
        run: |
          for i in {1..30}; do
            if curl -fsS "http://localhost:8000/docs" >/dev/null; then
              echo "Server is up"; exit 0
            fi
            sleep 2
          done
          echo "Server did not become ready in time" >&2
          exit 1

      - name: Verify OpenAPI docs respond 200
        run: |
          curl -fsS "http://localhost:8000/docs" | grep -i "openapi" >/dev/null

      - name: Run repo health smoke test
        run: |
          pwsh -File ./scripts/Test-RepoHealth.ps1 -BaseUrl "http://localhost:8000"

      - name: Verify CORS allows configured origin
        run: |
          # Preflight against an API route with Origin= http://localhost:8080
          RES=$(curl -sS -i -X OPTIONS "http://localhost:8000/math/curve/radius" \
              -H "Origin: http://localhost:8080" \
              -H "Access-Control-Request-Method: POST")
          echo "$RES"
          echo "$RES" | grep -i "^Access-Control-Allow-Origin: http://localhost:8080" >/dev/null

      - name: Show server logs (if needed)
        if: ${{ failure() }}
        run: docker compose logs --no-color api

      - name: Tear down
        if: always()
        run: docker compose down -v
