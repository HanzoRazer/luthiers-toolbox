name: Technical Debt Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday for trending

jobs:
  debt-gates:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/api/requirements*.txt

      - name: Install dependencies
        run: |
          pip install radon
          pip install -r requirements.txt 2>/dev/null || pip install pydantic fastapi

      # Gate checks - fail PR if NEW violations
      - name: Complexity check (ratchet mode)
        run: python -m app.ci.check_complexity --baseline app/ci/complexity_baseline.json

      - name: File size check (ratchet mode)
        run: python -m app.ci.check_file_sizes --baseline app/ci/file_sizes_baseline.json

      - name: Bare except check
        run: python -m app.ci.check_bare_except

      - name: Safety fence check
        run: python -m app.ci.fence_checker_v2

      - name: Duplication check
        run: python -m app.ci.check_duplication --threshold 100
        continue-on-error: true  # Advisory, not blocking

      # Generate consolidated report
      - name: Generate debt report
        if: always()
        run: |
          python -m app.ci.generate_debt_report --output debt_report.md
          cat debt_report.md

      # Upload report as artifact (for historical tracking)
      - name: Upload debt report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: technical-debt-report-${{ github.sha }}
          path: services/api/debt_report.md
          retention-days: 90

      # Add summary to GitHub Actions UI
      - name: Add job summary
        if: always()
        run: |
          echo "## Technical Debt Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat debt_report.md >> $GITHUB_STEP_SUMMARY

  # Weekly trending job (only on schedule)
  trending:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    needs: debt-gates

    steps:
      - uses: actions/checkout@v4

      - name: Download current report
        uses: actions/download-artifact@v4
        with:
          name: technical-debt-report-${{ github.sha }}
          path: reports/

      - name: Archive trending data
        run: |
          mkdir -p .debt-history
          cp reports/debt_report.md .debt-history/debt_$(date +%Y%m%d).md
          echo "Archived debt report for $(date +%Y-%m-%d)"

      # Could add: compare with previous week, create issue if debt increased
