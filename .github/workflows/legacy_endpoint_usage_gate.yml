name: legacy-endpoint-usage-gate

on:
  pull_request:
    paths:
      - "packages/**"
      - "services/api/**"
      - "services/api/app/data/endpoint_truth.json"
      - "scripts/governance/**"

jobs:
  legacy-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run legacy endpoint usage gate
        env:
          ENDPOINT_TRUTH_FILE: "services/api/app/data/endpoint_truth.json"
          LEGACY_USAGE_BUDGET: "10"
        run: |
          python scripts/governance/check_legacy_endpoint_usage.py
