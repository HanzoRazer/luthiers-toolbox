name: RTL CI

on:
  push:
    paths:
      - "services/api/**"
      - "scripts/**"
      - ".github/workflows/rmos_ci.yml"
  pull_request:
    paths:
      - "services/api/**"
      - "scripts/**"
      - ".github/workflows/rmos_ci.yml"

jobs:
  rmos-ci:
    runs-on: ubuntu-latest

    env:
      RMOS_BASE_URL: "http://127.0.0.1:8000/rmos"
      APP_MODULE: "app.main:app"
      # H6.1.1: make the truth map path explicit (no cwd guessing)
      ENDPOINT_TRUTH_MAP_PATH: ${{ github.workspace }}/docs/ENDPOINT_TRUTH_MAP.md
      # Ensure Python can find the app package when running from services/api
      PYTHONPATH: ${{ github.workspace }}/services/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: services/api
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install "uvicorn[standard]" requests fastapi pydantic
          fi
          # Install test dependencies
          pip install pytest

      - name: Endpoint truth gate (no drift allowed)
        working-directory: services/api
        run: |
          echo "Checking FastAPI routes against ENDPOINT_TRUTH_MAP.md..."
          python -m app.ci.endpoint_truth_gate check

      - name: Ban new experimental ai_core imports
        working-directory: services/api
        run: |
          echo "Checking for banned imports from _experimental/ai_core..."
          python -m app.ci.ban_experimental_ai_core_imports
          if [ $? -ne 0 ]; then
            echo "❌ Found imports from deprecated _experimental/ai_core module"
            echo "Please migrate to: from app.rmos.ai import ..."
            exit 1
          fi

      - name: Run RMOS runs_v2 split store tests
        working-directory: services/api
        env:
          RMOS_RUNS_DIR: ${{ runner.temp }}/rmos_runs
          ENDPOINT_STATS_PATH: ${{ runner.temp }}/endpoint_shadow_stats.json
        run: |
          echo "Running runs_v2 split store verification tests..."
          python -m pytest tests/test_runs_v2_split_store.py -v --tb=short
          python -m pytest tests/test_endpoint_truth_gate.py -q

      - name: Run RMOS CI smoke test
        working-directory: services/api
        run: |
          python ../../scripts/rmos_ci_test.py

      - name: Frontend legacy usage gate
        working-directory: services/api
        env:
          # Budget: allow up to 10 legacy usages during transition period
          # Set to 0 after frontend migration is complete
          LEGACY_USAGE_BUDGET: "10"
        run: |
          echo "Checking frontend for legacy API endpoint usage..."
          python -m app.ci.legacy_usage_gate \
            --roots "../../packages/client/src" "../../packages/sdk/src" \
            --budget ${LEGACY_USAGE_BUDGET}
          exit_code=$?
          if [ $exit_code -eq 2 ]; then
            echo "❌ Frontend legacy usage exceeds budget (${LEGACY_USAGE_BUDGET})"
            echo "Please migrate to canonical endpoints (see ROUTER_MAP.md)"
            exit 1
          elif [ $exit_code -eq 1 ]; then
            echo "⚠️ Frontend using legacy endpoints (within budget)"
          else
            echo "✅ No legacy endpoint usage detected"
          fi

      - name: Deprecation budget gate (legacy shadow endpoints)
        working-directory: services/api
        env:
          ENDPOINT_STATS_PATH: ${{ runner.temp }}/endpoint_shadow_stats.json
          DEPRECATION_BUDGET_ENFORCE_AFTER: "2026-01-31"
          DEPRECATION_BUDGET_LEGACY_HITS_MAX: "0"
          DEPRECATION_BUDGET_LEGACY_RATE_MAX: "0.01"
          DEPRECATION_BUDGET_MIN_TOTAL_HITS: "25"
        run: |
          # Seed empty stats if fixture didn't write (safe fallback)
          if [ ! -f "${ENDPOINT_STATS_PATH}" ]; then
            echo '{"total_hits":0,"legacy_hits":0,"by_legacy_route":{},"window":{"kind":"since_start"},"generated_at_utc":"2025-12-25T00:00:00Z"}' > "${ENDPOINT_STATS_PATH}"
          fi
          python -m app.governance.cli_deprecation_budget check
