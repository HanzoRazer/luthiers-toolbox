# Pre-commit hooks for AI Sandbox Governance
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: ai-sandbox-import-boundaries
        name: AI sandbox import boundaries
        description: Ensure RMOS does not import AI sandbox code
        entry: python ci/ai_sandbox/check_ai_import_boundaries.py
        language: system
        pass_filenames: false
        always_run: true

      - id: ai-sandbox-forbidden-calls
        name: AI sandbox forbidden RMOS calls
        description: Ensure AI sandbox does not call authority functions
        entry: python ci/ai_sandbox/check_ai_forbidden_calls.py
        language: system
        pass_filenames: false
        always_run: true

      - id: ai-sandbox-write-paths
        name: AI sandbox write-path restrictions
        description: Ensure AI sandbox does not write to RMOS paths
        entry: python ci/ai_sandbox/check_ai_write_paths.py
        language: system
        pass_filenames: false
        always_run: true

  # Optional: Standard Python checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

