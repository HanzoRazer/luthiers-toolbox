name: schema-bump-guard
on:
  pull_request:
    paths:
      - "contracts/schemas/**"
      - "contracts/schema_registry.json"
      - "scripts/ci_guard_schema_bump.py"
  push:
    branches: ["main"]
    paths:
      - "contracts/schemas/**"
      - "contracts/schema_registry.json"
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run schema bump guard
        env:
          SCHEMA_GUARD_BASE: ${{ github.event.pull_request.base.sha || 'origin/main' }}
        run: |
          python scripts/ci_guard_schema_bump.py
