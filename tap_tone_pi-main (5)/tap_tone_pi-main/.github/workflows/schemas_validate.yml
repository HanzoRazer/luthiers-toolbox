name: schemas-validate
on: [push, pull_request]
jobs:
  jsonschema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install jsonschema
      - name: Validate examples
        run: |
          python - <<'PY'
          import json
          from jsonschema import validate
          tap = json.load(open('examples/measurement/tap_tone.json')); validate(tap, json.load(open('schemas/measurement/tap_peaks.schema.json')))
          moe = json.load(open('examples/measurement/bending_test.json')); validate(moe, json.load(open('schemas/measurement/moe_result.schema.json')))
          man = json.load(open('examples/measurement/manifest.json')); validate(man, json.load(open('schemas/measurement/manifest.schema.json')))
          print("All measurement examples validate.")
          PY
