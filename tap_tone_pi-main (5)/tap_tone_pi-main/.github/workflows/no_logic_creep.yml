name: no-logic-creep
on: [push, pull_request]
jobs:
  grep-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on advisory-language in modes/*
        run: |
          ! grep -R -E "\badvis(ory|e|ories)\b|\brecommend(ation|ations|ed|s)?\b" modes/ || (echo "Advisory language found in measurement code" && exit 1)
