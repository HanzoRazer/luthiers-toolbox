name: boundary-guard

on:
  push:
  pull_request:

jobs:
  boundary-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Enforce boundary rules
        run: |
          python ci/check_boundary_imports.py
