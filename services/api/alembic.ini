# Alembic Configuration for Luthier's ToolBox
#
# Database-agnostic: Works with SQLite (dev) and Postgres (prod)
#
# Usage:
#   cd services/api
#   alembic revision --autogenerate -m "description"
#   alembic upgrade head
#   alembic downgrade -1
#
# Environment Variables:
#   RMOS_DB_URL - Database connection string
#     SQLite:   sqlite:///data/rmos.sqlite3 (default)
#     Postgres: postgresql://user:pass@host:5432/dbname

[alembic]
# Path to migration scripts (relative to this file)
script_location = app/db/migrations

# Template for new migrations
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(slug)s

# Truncate revision hashes to 12 chars for readability
truncate_slug_length = 40

# Use timezone-aware timestamps (commented out for Windows compatibility)
# timezone = UTC

# Version path separator (for multiple version directories)
# version_path_separator = os  # default: use os.pathsep

# Prepend sys.path with the current working directory
prepend_sys_path = .

# Version location (default: %(script_location)s/versions)
# version_locations = %(script_location)s/versions

# Output encoding
output_encoding = utf-8

# Database URL - uses RMOS_DB_URL env var, falls back to SQLite
# This is overridden programmatically in env.py
sqlalchemy.url = sqlite:///data/rmos.sqlite3


[post_write_hooks]
# Hooks for auto-formatting generated migrations
# Uncomment if you have black installed:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
