[pytest]
# Pytest configuration for Luthier's Toolbox API testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (API endpoints, database)
    smoke: Smoke tests (critical paths)
    slow: Slow-running tests
    router: Router endpoint tests
    geometry: Geometry operation tests
    adaptive: Adaptive pocketing tests
    bridge: Bridge calculator tests
    helical: Helical ramping tests
    cam: CAM operation tests
    export: Export functionality tests
    allow_missing_request_id: Test intentionally allows responses without X-Request-Id
    ai_context: AI context adapter tests

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/test_log.txt
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
