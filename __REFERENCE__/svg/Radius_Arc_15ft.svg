<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="600" 
     height="200" 
     viewBox="0 0 600 200">
  
  <defs>
    <style>
      .title { font: bold 16px sans-serif; fill: #2d3748; }
      .label { font: 12px sans-serif; fill: #4a5568; }
      .dim { font: 10px monospace; fill: #718096; }
      .arc { fill: none; stroke: #667eea; stroke-width: 3; }
      .chord { fill: none; stroke: #e53e3e; stroke-width: 1; stroke-dasharray: 4,2; }
      .sagitta { fill: none; stroke: #48bb78; stroke-width: 2; stroke-dasharray: 6,3; }
      .grid { stroke: #e2e8f0; stroke-width: 0.5; }
      .axis { stroke: #cbd5e0; stroke-width: 1; }
      .point { fill: #ed8936; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="25" class="title" text-anchor="middle">15-Foot Radius Arc Template</text>
  <text x="300" y="42" class="label" text-anchor="middle">Guitar Top/Back Arching Reference</text>
  
  <!-- Grid -->
  <g class="grid">
    <line x1="0" y1="60" x2="600" y2="60"/>
    <line x1="0" y1="100" x2="600" y2="100"/>
    <line x1="0" y1="140" x2="600" y2="140"/>
    <line x1="0" y1="180" x2="600" y2="180"/>
    
    <line x1="50" y1="50" x2="50" y2="190"/>
    <line x1="150" y1="50" x2="150" y2="190"/>
    <line x1="300" y1="50" x2="300" y2="190"/>
    <line x1="450" y1="50" x2="450" y2="190"/>
    <line x1="550" y1="50" x2="550" y2="190"/>
  </g>
  
  <!-- Center axis -->
  <line x1="300" y1="50" x2="300" y2="190" class="axis"/>
  
  <!-- 15ft radius arc calculation:
       Radius = 15 feet = 180 inches = 4572 mm
       For a 500mm wide guitar top (250mm from center):
       Sagitta = R - sqrt(R² - (span/2)²)
       Sagitta = 4572 - sqrt(4572² - 250²) ≈ 6.84mm
       
       SVG scaling: 1 SVG unit = 2mm
       Arc span: 500mm = 250 SVG units
       Arc center to endpoints: 125 SVG units from x=300
       Sagitta: 6.84mm ≈ 3.4 SVG units
  -->
  
  <!-- The 15ft radius arc (scaled for visualization) -->
  <path d="M 50,120 Q 300,112 550,120" 
        class="arc"
        stroke-linecap="round"/>
  
  <!-- Chord line (straight line connecting endpoints) -->
  <line x1="50" y1="120" x2="550" y2="120" class="chord"/>
  
  <!-- Sagitta (rise/sag measurement) -->
  <line x1="300" y1="120" x2="300" y2="112" class="sagitta" stroke-width="3"/>
  
  <!-- Endpoint markers -->
  <circle cx="50" cy="120" r="3" class="point"/>
  <circle cx="550" cy="120" r="3" class="point"/>
  <circle cx="300" cy="112" r="3" class="point"/>
  
  <!-- Annotations -->
  <text x="55" y="135" class="label">Left Edge</text>
  <text x="520" y="135" class="label">Right Edge</text>
  <text x="305" y="108" class="label">Peak</text>
  
  <!-- Dimensions -->
  <g class="dim">
    <text x="300" y="155" text-anchor="middle">Span: 500mm (19.69")</text>
    <text x="300" y="170" text-anchor="middle">Radius: 15 feet (4572mm)</text>
    <text x="300" y="185" text-anchor="middle">Sagitta (Rise): 6.84mm (0.269")</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(20, 60)">
    <line x1="0" y1="0" x2="20" y2="0" class="arc"/>
    <text x="25" y="4" class="dim">Arc Profile</text>
    
    <line x1="0" y1="12" x2="20" y2="12" class="chord"/>
    <text x="25" y="16" class="dim">Chord (Flat Reference)</text>
    
    <line x1="0" y1="24" x2="20" y2="24" class="sagitta"/>
    <text x="25" y="28" class="dim">Sagitta (Depth)</text>
  </g>
  
  <!-- Usage note -->
  <text x="10" y="195" class="dim" fill="#a0aec0">
    Use this template to check radius dish accuracy during carving
  </text>
</svg>
