# Production Docker Compose with Nginx Front Proxy
# Usage: docker compose -f docker-compose.production.yml up -d

version: "3.9"

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
    image: ${API_IMAGE:-ghcr.io/yourorg/luthiers-toolbox-api:latest}
    env_file: .env
    environment:
      SERVER_PORT: 8000
      # CORS not needed - nginx handles routing
    volumes:
      - api_data:/app/services/api/app/data
    networks:
      - toolbox_network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 3s
      start_period: 30s
      retries: 10
    restart: unless-stopped
    # No exposed ports - only accessed via nginx

  # Vue Client (built with Vite)
  client:
    build:
      context: .
      dockerfile: docker/client/Dockerfile.production
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    image: ${CLIENT_IMAGE:-ghcr.io/yourorg/luthiers-toolbox-client:latest}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - toolbox_network
    restart: unless-stopped
    # No exposed ports - only accessed via nginx

  # Nginx Front Proxy
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: ${NGINX_IMAGE:-ghcr.io/yourorg/luthiers-toolbox-nginx:latest}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - toolbox_network
    volumes:
      # Mount built client assets from client container
      - client_assets:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  api_data:
    driver: local
  client_assets:
    driver: local

networks:
  toolbox_network:
    driver: bridge
